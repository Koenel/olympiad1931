<!--These buttons allow to navigate in the pathways from one article to the next. The order depends on the index number that has been assigned to each article.-->

{% for object in site.participant %}
    {% assign next = page.index | plus: 1 %}
    {% assign prev = page.index | minus: 1 %}
    {% if prev == object.index %}
        {% assign prevpage = object %}
    {% endif %}
    {% if next == object.index %}
        {% assign nextpage = object %}
    {% endif %}
{% endfor %}

<div class="button-nav-collection">
    <div class="button-prevpage">
        <button type="button" class="btn btn-md">
        {% if prevpage %}
        <a href="{{ prevpage.url }}" class="prevbutton">{{ prevpage.category }}</a>
        {% else %}
        <a href="/participant-collection/" class="overviewbutton">Back to Overview</a>
        {% endif %}
        </button>
    </div>

    <div class="button-nextpage">
        <button type="button" class="btn btn-md">
        {% if nextpage %}
        <a href="{{ nextpage.url }}" class="nextbutton">{{ nextpage.category }}</a>
        {% else %}
        <a href="/participant-collection/" class="overviewbutton">Back to Overview</a>
        {% endif %}
        </button>
    </div>
</div>
