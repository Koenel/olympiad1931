---
layout: collobject
title: You are following the participant
---

{% for object in site.participant %}
    <h1 class="bg-secondary">{{ object.title }}</h1>
    <h2>This object is an example for {{ object.category }}</h2>
    <div>
        <img src="{{ object.image-path }}" alt="{{ object.image-descr }}">
    </div>
    <div class="container">
        <div class="row justify-content-center"></div>
        {{ object.content }}
        </div>
    </div>
    <ul> <h2>References</h2>
        <li>{{ object.references }}</li>
    </ul>
{% endfor %}
